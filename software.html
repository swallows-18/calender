            document.getElementById('monthTitle').textContent = `${year}Âπ¥ ${month + 1}Êúà`;
            
            // „Ç´„É¨„É≥„ÉÄ„Éº„ÅÆÊó•‰ªòÈÉ®ÂàÜ„Çí„ÇØ„É™„Ç¢
            const calendarDays = document.getElementById('calendarDays');

            // Êúà„ÅÆÊúÄÂàù„ÅÆÊó•„Å®ÊúÄÂæå„ÅÆÊó•„ÇíÂèñÂæó
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            
            // Êúà„ÅÆÊúÄÂàù„ÅÆÈÄ±„ÅÆÊúàÊõúÊó•„ÇíÂèñÂæó
            const startDate = new Date(firstDay);
            const dayOfWeek = (firstDay.getDay() + 6) % 7; // ÊúàÊõúÊó•„Çí0„Å®„Åô„Çã
            startDate.setDate(startDate.getDate() - dayOfWeek);
            
            // 42Êó•ÂàÜ„ÅÆ„Ç´„É¨„É≥„ÉÄ„Éº„Çí‰ΩúÊàêÔºà6ÈÄ±ÈñìÔºâ
            for (let i = 0; i < 42; i++) {
                const currentDay = new Date(startDate);
                currentDay.setDate(startDate.getDate() + i);
                
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                
                // ‰ªñ„ÅÆÊúà„ÅÆÊó•‰ªò„Åã„Å©„ÅÜ„Åã„Çí„ÉÅ„Çß„ÉÉ„ÇØ
                if (currentDay.getMonth() !== month) {
                    dayElement.classList.add('other-month');
                }
                
                // ‰ªäÊó•„ÅÆÊó•‰ªò„Åã„Å©„ÅÜ„Åã„Çí„ÉÅ„Çß„ÉÉ„ÇØ
                if (currentDay.toDateString() === today.toDateString()) {
                    dayElement.classList.add('today');
                }
                
                // ÈÅ∏Êäû„Åï„Çå„Å¶„ÅÑ„ÇãÊó•‰ªò„Åã„Å©„ÅÜ„Åã„Çí„ÉÅ„Çß„ÉÉ„ÇØ
                if (selectedDate && currentDay.toDateString() === selectedDate.toDateString()) {
                    dayElement.classList.add('selected');
                }
                
                // Êó•‰ªòÁï™Âè∑
                const dayNumber = document.createElement('div');
                dayNumber.className = 'day-number';
                dayNumber.textContent = currentDay.getDate();
                
                // ÂúüÊó•„ÅÆËâ≤ÂàÜ„Åë
                if (currentDay.getDay() === 0) { // Êó•ÊõúÊó•
                    dayNumber.style.color = '#ff6b6b';
                } else if (currentDay.getDay() === 6) { // ÂúüÊõúÊó•
                    dayNumber.style.color = '#4dabf7';
                }
                
                dayElement.appendChild(dayNumber);
                
                // Á•ùÊó•„ÉÅ„Çß„ÉÉ„ÇØ
                const dateKey = formatDateKey(currentDay);
                if (HOLIDAYS[dateKey]) {
                    const holiday = document.createElement('div');
                    holiday.className = 'holiday';
                    holiday.textContent = HOLIDAYS[dateKey];
                    dayElement.appendChild(holiday);
                    dayNumber.style.color = '#ff6b6b';
                }
                
                // Â§©Ê∞óÊÉÖÂ†±
                if (weatherData[dateKey]) {
                    const weatherEmoji = WEATHER_CODE_TO_EMOJI[weatherData[dateKey]];
                    if (weatherEmoji) {
                        const weather = document.createElement('div');
                        weather.className = 'weather-emoji';
                        weather.textContent = weatherEmoji;
                        dayElement.appendChild(weather);
                    }
                }
                
                // ‰∫àÂÆö„Ç§„É≥„Ç∏„Ç±„Éº„Çø
                if (schedules[dateKey] && schedules[dateKey].trim()) {
                    const indicator = document.createElement('div');
                    indicator.className = 'schedule-indicator';
                    indicator.textContent = '‚óè';
                    dayElement.appendChild(indicator);
                }
                
                // „ÇØ„É™„ÉÉ„ÇØ„Ç§„Éô„É≥„Éà
                dayElement.addEventListener('click', () => {
                    selectDate(currentDay);
                });
                
                calendarDays.appendChild(dayElement);
            }
            
            // ‰∫àÂÆö„É™„Çπ„Éà„ÇíÊõ¥Êñ∞
            updateScheduleList();
        }

            // Êó•‰ªòÈ†Ü„Å´„ÇΩ„Éº„Éà
            const sortedSchedules = Object.entries(schedules)

            sortedSchedules.forEach(([dateKey, content]) => {
